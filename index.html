<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Luces — Revelar bono</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <main class="stage" id="stage">
    <!-- onda / cuerda -->
    <svg class="wave" viewBox="0 0 1000 220" preserveAspectRatio="none" aria-hidden="true">
      <path d="M0,110 C150,10 350,210 500,110 C650,10 850,210 1000,110" stroke="#111" fill="none" stroke-width="6" stroke-linecap="round"/>
    </svg>

    <!-- contenedor donde JS colocará las bombillas -->
    <div id="lights" class="lights" role="list" aria-label="Luces navideñas"></div>

    <!-- tooltip para mostrar bono -->
    <div id="tooltip" class="tooltip" role="status" aria-live="polite" hidden>
      <div class="tooltip-inner">
        <button id="tooltip-close" class="tooltip-close" aria-label="Cerrar">✕</button>
        <div id="tooltip-text" class="tooltip-text"></div>
      </div>
    </div>

    <!-- capa para confetti -->
    <div id="confetti" class="confetti-layer" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
