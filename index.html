<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Estrellas - Bonos sorpresa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="stage">
    <svg class="wave" viewBox="0 0 1000 200" preserveAspectRatio="none" aria-hidden="true">
      <path d="M0,100 C150,0 350,200 500,100 C650,0 850,200 1000,100" stroke="#222" fill="none" stroke-width="4" />
    </svg>

    <div id="string" class="string" aria-hidden="true"></div>

    <div id="stars" class="stars" role="list" aria-label="Estrellas con bonos sorpresa">
      <!-- JS generará las estrellas -->
    </div>

    <div id="popup" class="popup" hidden>
      <div class="popup-card" role="dialog" aria-modal="true" aria-live="polite">
        <button id="popup-close" class="close" aria-label="Cerrar">✕</button>
        <div id="popup-content" class="popup-content"></div>
      </div>
    </div>

    <div id="confetti-layer" class="confetti-layer" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
