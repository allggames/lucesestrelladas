<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guirnalda — Luces y bonos</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <main id="stage" class="stage" role="application" aria-label="Guirnalda interactiva">
    <header class="hud">
      <h1>Guirnalda — Bonos sorpresa</h1>
      <p class="hint">Haz clic en una luz para ver su bono</p>
    </header>

    <div class="svg-wrapper">
      <svg id="garlandSVG" class="garland-svg" viewBox="0 0 1200 360" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <!-- cuerda / guirnalda -->
        <path id="garlandPath" d="M40,100 C180,20 320,220 460,120 C600,20 740,220 880,120 C980,60 1100,170 1160,120" stroke="#fff" stroke-width="6" fill="none" stroke-linecap="round"/>
      </svg>

      <!-- contenedor overlay para bombillas -->
      <div id="lights" class="lights" role="list" aria-label="Luces de la guirnalda"></div>
    </div>

    <!-- modal centrado para mostrar bono -->
    <div id="modal" class="modal" hidden role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-card">
        <h2 id="modal-title">¡Has revelado un bono!</h2>
        <p id="modal-bonus" class="modal-bonus"></p>
        <div class="modal-actions">
          <button id="modal-ok" class="btn">Aceptar</button>
        </div>
      </div>
    </div>

    <!-- confetti layer -->
    <div id="confetti" class="confetti-layer" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
